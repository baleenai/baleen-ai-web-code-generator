<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <style>
        body {
            background-color: #242424;
            color: white;
            font-family: Arial, sans-serif;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container { 
            background-color: #2e2e2e;
    padding: 50px;
    border-radius: 20px;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
            
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .header h1 {
            font-size:2.7em;
            background: linear-gradient(to right, #0c409a, #43b45d, #1365d8, #ba2194, #1f55dd, #c82929);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 20s ease infinite;
            font-weight: bold;
            unicode-bidi: isolate;
            margin-bottom: 40px;
        }

        .header h2 {
            color: white;
            font-size: 2em;
            font-weight: bold;
            unicode-bidi: isolate;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .header h3 {
            font-size: 1.5em;
            color: #8f8f8f;
            font-weight: bold;
            unicode-bidi: isolate;
            position: auto;
            margin-top: 30px;
        }

        .input-container {
            margin-top: 210px;
            flex-wrap: wrap;
        }

        .input-container input {
            background-color: #484848;
            width: 60%;
            padding: 16px;
            border-radius: 40px;
            color: white;
            border: none;
            font-size: 1.05em;
        }

        .input-container button {
            padding: 13px 17px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(to right, #484848, #484848);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            position: relative;
            border: none;
            outline: none;
        }
      



  

        .button--loading .button__text {
            visibility: hidden;
            opacity: 0;
        }

        .button--loading {
            position: relative;
        }

        .button--loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            margin: auto;
            border: 4px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: button-loading-spinner 400ms ease infinite;
        }

        @keyframes button-loading-spinner {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 1em;
            /* font-weight: bold; */
        }

        .timer-text {
            color: #a8a8a8;
            font-size: 1em;
            font-weight: bold;
        }

        .output-container {
            display: none;
        }

        .hello {
            height: 650px;
        }

        .code-editor-card {
            background: #2d2d2d;
            border: none;
        }

        .CodeMirror {
            height: 650px;
            background: #1e1e1e;
        }

        .navbar {
            background: #333;
        }

        .nav-link {
            color: #c5c5c5 !important;
        }

        .tab-content {
            background: #2d2d2d;
            border: 1px solid #444;
            padding: 15px;
        }

        .editor-container {
            display: flex;
            flex-wrap: wrap;
            height: 650px;
        }

        .editors {
            flex: 1;
            min-width: 300px;
            padding: 10px;
        }

        .preview {
            flex: 1;
            min-width: 300px;
            padding: 10px;
            height: 750px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #444;
        }

        pre {
            background: #333;
            padding: 10px;
            border: 1px solid #444;
            overflow-x: auto;
            color: #c5c5c5;
        }

        .run-button {
            background-color: white;
            color: black;
            border: 1px solid #444;
            width: 100%;
        }

        /* @media (max-width: 768px) {
            .container {
                padding: 20px;
            } */

           

            .editor-container {
                /* flex-direction: column; */
                display: flex;
            flex-wrap: wrap;
            height: 650px;
            }
        
    </style>
</head>
<body>
    <div id="input-section" class="container">
        <div class="header">
            <h1>Hey there!</h1>
            <h2>I am baleen.ai and I am AI Web-Developer.</h2>
            <h3>Built-in Compiler and Code-Editor.</h3>
        </div>
        <div class="input-container">
            <form id="prompt-form" method="POST" action="/generate">
                <input type="text" id="prompt-input" name="prompt" placeholder="Give baleen.ai your task..." required />
                <button type="submit" class="submit">
                    <span class="button__text">â†’</span>
                </button>
            </form>
        </div>
        <div id="loading-message" class="timer-text"></div>
    </div>

    <div id="output-section" class="output-container">
       
        
        <div class="hello">
            <div class="editor-container">
                <div class="editors">
                    <div class="row mb-3">
                        <div class="col-12">
                            <button class="btn run-button" id="execute_code">Run</button>
                        </div>
                    </div>
                    <ul class="nav nav-tabs" id="editorTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="html-tab" data-bs-toggle="tab" data-bs-target="#html" type="button" role="tab" aria-controls="html" aria-selected="true">HTML</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="css-tab" data-bs-toggle="tab" data-bs-target="#css" type="button" role="tab" aria-controls="css" aria-selected="false">CSS</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="js-tab" data-bs-toggle="tab" data-bs-target="#js" type="button" role="tab" aria-controls="js" aria-selected="false">JS</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="editorTabContent">
                        <div class="tab-pane fade show active" id="html" role="tabpanel" aria-labelledby="html-tab">
                            <textarea id="html-editor"></textarea>
                        </div>
                        <div class="tab-pane fade" id="css" role="tabpanel" aria-labelledby="css-tab">
                            <textarea id="css-editor"></textarea>
                        </div>
                        <div class="tab-pane fade" id="js" role="tabpanel" aria-labelledby="js-tab">
                            <textarea id="js-editor"></textarea>
                        </div>
                    </div>
                </div>
                <div class="preview">
                    <iframe id="preview-panel"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyz9qs5jrKfFcxcI9M5GqYtOoAZr68Jq9Qsrl_gvEgeAT2B_Gx9BFmfPTNEEFoHBprH/exec'
    
    const form = document.forms['prompt-form']
    
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
     
    })
    </script>

    <script>
        document.getElementById("prompt-form").addEventListener("submit", function(event) {
            event.preventDefault();
            submitForm();
            const form = event.target;
            const prompt = document.getElementById("prompt-input").value;

            if (prompt.trim() === "") {
                return; // Do not submit or show loading if the input is empty
            }

            form.querySelector(".submit").classList.toggle("button--loading");

            const loadingMessage = document.getElementById("loading-message");
            loadingMessage.textContent = "It usually takes 15 seconds. Time elapsed: 0.0s";
            loadingMessage.classList.add("timer-text");

            let startTime = Date.now();

            function updateTimer() {
                let elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                loadingMessage.textContent = It usually takes 15s. Time elapsed: ${elapsed}s;
                requestAnimationFrame(updateTimer);
            }

            requestAnimationFrame(updateTimer);

        });

        function submitForm() {
            const form = document.getElementById("prompt-form");
            const prompt = document.getElementById("prompt-input").value;

            fetch(form.action, {
                method: form.method,
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ inputText: prompt })
            })
            .then(response => response.json())
            .then(data => {
                const htmlContent = data.html;
                const cssContent = data.css;
                const jsContent = data.js;

                document.getElementById("html-editor").value = htmlContent;
                document.getElementById("css-editor").value = cssContent;
                document.getElementById("js-editor").value = jsContent;

                document.getElementById('input-section').style.display = 'none';
                document.getElementById('output-section').style.display = 'block';

                initializeEditors();
                executeCode();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        let htmlEditor, cssEditor, jsEditor;

        function initializeEditors() {
            htmlEditor = CodeMirror.fromTextArea(document.getElementById("html-editor"), {
                mode: "xml",
                theme: "monokai",
                lineNumbers: true
            });

            cssEditor = CodeMirror.fromTextArea(document.getElementById("css-editor"), {
                mode: "css",
                theme: "monokai",
                lineNumbers: true
            });

            jsEditor = CodeMirror.fromTextArea(document.getElementById("js-editor"), {
                mode: "javascript",
                theme: "monokai",
                lineNumbers: true
            });
        }

        document.getElementById("execute_code").addEventListener("click", function() {
            executeCode();
        });

        function executeCode() {
            const htmlCode = htmlEditor.getValue();
            const cssCode = cssEditor.getValue();
            const jsCode = jsEditor.getValue();

            const iframe = document.getElementById("preview-panel");
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            iframeDocument.open();
            iframeDocument.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>${cssCode}</style>
                </head>
                <body>
                    ${htmlCode}
                    <script>${jsCode}<\/script>
                </body>
                </html>
            `);
            iframeDocument.close();
        }
    </script>
</body>
</html>
